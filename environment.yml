# This is Conda environment file
# Usage: `conda env update -f environment.yml`

name: hcmus

channels:
  - nvidia
  - pytorch
  - huggingface
  - conda-forge

dependencies:
  # stuffs
  - python=3.7.*
  - opencv
  - requests
  - tabulate
  - pytorch
  - tqdm
  - pillow
  - tabulate
  - pytest
  ## Plot
  - matplotlib
  ## Logging
  - wandb
  ## Metric
  - faiss
  ## Retrieval Core
  - pytorch-lightning
  - transformers
  - spacy

  ## SRL - text
  - allennlp>=2.9.1
  - allennlp-models
  - pandas
  - nltk
  - webcolors
  - python-levenshtein

  # Examples
  - torchvision

  - pip:
      ## classifier
      - efficientnet_pytorch
      - detectron2 -f https://dl.fbaipublicfiles.com/detectron2/wheels/cpu/torch1.10/index.html
